<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" >
    <title>Word Guess Game</title>
</head>
<body>
    <div class="container-fluid" id="main">
    <div class="container container-fluid " id="topdiv">
        <p class="text-center" id="maintitle">hangman</p>
    </div>  
    <div class="container" id="mainsection">
        <div class="row" id="toprow">
            <div class="col-lg">
                <img src="assets/images/hang0.png" alt="chances" class="img-thumbnail" id="imgscore">
            </div>
            <div class="col-lg">
                <p id="score">your score: 0</p>
            </div>
        </div>
        <div class="container">
                <div class="row">
                    <div class="col-lg">
                        <p id="imgques">Who Am I?</p>
                        <img alt="who am i?" src="assets/images/unknown.jpg" id="imgpers"/>
                    </div>
                    <div class="col-lg">
                        <div class="row">
                            <div class="col-md">
                                <p class="text-center">Press any key to get started</p>
                                <p class="text-center">Current word</p>
                                <p class="text-center" id="curword"></p>
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-md">
                                    <p class="text-center">Letters alredy Guessed</p>
                                    <p class="text-center" id="letag"></p>
                                </div>
                        </div>
                    </div>
                </div>
    </div>
    <script src="assets/javascript/game.js" ></script>
</div>
</body>
</html>
